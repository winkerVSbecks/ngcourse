<div>
    {{taskList.userDisplayName}}, we've got {{taskList.tasks.length}} tasks
    <br/>

    <div ui-view="actionArea"></div>
    <table>
        <tr>
            <th>Owner</th>
            <th>Task description</th>
        </tr>
        <tr ng-repeat="task in taskList.tasks"
            ui-sref="tasks.detail({ _id: task._id })">
            <td>{{taskList.getUserDisplayName(task.owner)}}</td>
            <td>{{task.description}}</td>
            <td><a ng-show="task.can.edit" ui-sref="tasks.details({_id: task._id})">edit</a>
            </td>
        </tr>
    </table>
</div>
